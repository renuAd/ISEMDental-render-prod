{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Information - Tactay-Billedo Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-md w-full max-w-lg p-6 sm:p-8">
    <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-center">
      Patient Information (optional)
    </h2>
    <p class="text-sm text-gray-600 mb-4 text-center">
      You can fill this in now or skip and update it later in your profile.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Patient Data -->
      <h2 class="text-base font-semibold">Patient Data</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
        <div>
          <label class="block text-gray-700">Age</label>
          <input type="number" name="age"  value="{{ patient.age }}"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
            <label class="block text-gray-700">Gender</label>
            <select name="gender"
                    class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value=""> Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
          <label class="block text-gray-700">Occupation</label>
          <input type="text" name="occupation" value="{{ patient.occupation }}" 
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div>
          <label class="block text-gray-700">Telephone</label>
          <input type="text" name="telephone" value="{{ patient.telephone }}"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div class="sm:col-span-2">
          <label class="block text-gray-700">Address</label>
          <input type="text" name="address" value="{{ patient.address }}"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
      </div>

      <!-- Medical Data -->
      <h2 class="text-base font-semibold mt-4">Medical Data</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
        <div>
          <label class="block text-gray-700">Particular Condition</label>
          <input type="text" name="particular_condition" value="{{ patient.particular_condition }}" placeholder="e.g., Diabetes, Hypertension, None"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-gray-700">Allergy</label>
          <input type="text" name="allergy" value="{{ patient.allergy }}" placeholder="e.g., Penicillin, None"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-gray-700">Pregnancy Status</label>
          <input type="text" name="pregnancy_status" value="{{ patient.pregnancy_status }}" placeholder="e.g., Pregnant, Not Pregnant, N/A"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-gray-700">Medications</label>
          <input type="text" name="medications" value="{{ patient.medications }}" placeholder="e.g., Aspirin, None"
                 class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-gray-700">Abnormal Bleeding History</label> 
          <textarea name="abnormal_bleeding_history" rows="3" placeholder="Provide details if any"
                    class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">{{ patient.abnormal_bleeding_history }}</textarea>
        </div>
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'userprofile:homepage' %}"
           class="text-sm text-gray-600 hover:underline">
          Skip for now
        </a>
        <button type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
          Continue to Homepage
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
