<!-- Status Modal -->
<div id="status-modal"
  class="fixed inset-0 z-30 hidden flex items-center justify-center bg-black/40">
    <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all duration-200 opacity-0 scale-95">
    <!-- Header -->
    <div class="px-4 py-3 md:px-6 md:py-4 bg-slate-800 text-white flex items-center justify-between">
      <div>
        <h2 class="text-base md:text-lg font-semibold">Appointment Status</h2>
        <p class="text-[11px] md:text-xs text-slate-300 mt-1">
          View details and update the current status of this appointment.
        </p>
      </div>
      <span id="status-badge"
            class="inline-flex items-center px-2.5 py-1 text-[11px] font-medium rounded-full bg-slate-700">
      </span>
    </div>

    <!-- Body: vertical stack -->
    <div class="px-4 py-4 md:px-6 md:py-5 space-y-4">
      <!-- Details card -->
      <div class="bg-slate-50 rounded-lg p-3 md:p-4">
        <h3 class="text-xs font-semibold text-slate-700 uppercase tracking-wide mb-3">
          Appointment Details
        </h3>

        <div class="space-y-2 text-sm">
          <div class="flex justify-between gap-3">
            <span class="text-slate-500 font-medium">Dentist</span>
            <span class="text-slate-800 text-right" id="detail-dentist"></span>
          </div>
          <div class="flex justify-between gap-3">
            <span class="text-slate-500 font-medium">Location</span>
            <span class="text-slate-800 text-right" id="detail-location"></span>
          </div>
          <div class="flex justify-between gap-3">
            <span class="text-slate-500 font-medium">Date</span>
            <span class="text-slate-800 text-right" id="detail-date"></span>
          </div>
          <div class="flex justify-between gap-3">
            <span class="text-slate-500 font-medium">Time</span>
            <span class="text-slate-800 text-right" id="detail-time"></span>
          </div>
          <div class="flex justify-between gap-3">
            <span class="text-slate-500 font-medium">Service</span>
            <span class="text-slate-800 text-right" id="detail-service"></span>
          </div>
        </div>
      </div>
      
  {% if request.user.is_staff or request.user.is_superuser %}
  <!-- Status buttons card -->
  <div class="bg-white rounded-lg p-3 md:p-4 border border-slate-100">
    <h3 class="text-xs font-semibold text-slate-700 uppercase tracking-wide mb-3">
      Update Status
    </h3>

    <div class="grid grid-cols-2 gap-2">
      <button class="px-3 py-2 text-xs font-medium rounded-md bg-slate-300 text-slate-800 hover:bg-slate-400">
        Not Yet Arrived
      </button>
      <button class="px-3 py-2 text-xs font-medium rounded-md bg-blue-500 text-white hover:bg-blue-600">
        Arrived
      </button>
      <button class="px-3 py-2 text-xs font-medium rounded-md bg-amber-400 text-white hover:bg-amber-500">
        On Going
      </button>
      <button class="px-3 py-2 text-xs font-medium rounded-md bg-emerald-500 text-white hover:bg-emerald-600">
        Done
      </button>
    </div>

    <!-- Notify patient button -->
    <div class="mt-3 flex justify-end">
      <button
        id="notify-patient-btn"
        type="button"
        class="inline-flex items-center gap-2 px-3 py-2 rounded-md border border-indigo-200 bg-indigo-50 text-[11px] font-medium text-indigo-700 hover:bg-indigo-100 hover:border-indigo-300"
      >
        <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-indigo-100 text-indigo-500 text-xs">
          ðŸ””
        </span>
        <span>Notify patient</span>
      </button>
    </div>

    <p class="text-[11px] text-slate-500 mt-2">
      Choose the option that best reflects the patientâ€™s current status.
    </p>
  </div>
{% endif %}
    <!-- Footer: Cancel + Close -->
    <div class="px-4 py-3 md:px-6 md:py-4 bg-slate-50 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
      <!-- Left: destructive action -->
      <button
        id="status-cancel-btn"
        class="w-full sm:w-auto px-3 py-2 text-xs font-semibold rounded-md bg-red-100 text-red-600 hover:bg-red-200"
      >
        Cancel Appointment
      </button>
      <!-- Right: close -->
      <button id="close-status-btn"
        class="w-full sm:w-auto px-4 py-2 text-sm bg-slate-700 text-white rounded-md hover:bg-slate-800">
        Close
      </button>
    </div>
  </div>
</div>
